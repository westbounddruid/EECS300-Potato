<html>
<header>
    <title>Browsing Page</title>
    <link rel="stylesheet" type="text/css" href="browse.css"/>
	<link rel="stylesheet" type="text/css" href="material.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lekton|Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>

<body>

    <!-- The Head Bar -->
    <div class="headbar">
        <div class="information-bar">
            <a href="landing.html"><img src="images\home_icon.png" class="logo"></a>
            <h1>Wildcat Exchange</h1>
            <!-- <div class="user-box">
				<img src="images\usericon.png" class="user-icon">
				Hi, <b>Jared!</b>
			</div> -->
        </div>
    </div>

    <!-- The Navigation Sidebar -->
    <div class="sidebar">
        <a href="browse.html">
            <div class="sidebar-element"><i class="material-icons">search</i> Browse</div>
        </a>
        <a href="mylistings.html">
            <div class="sidebar-element"><i class="material-icons">favorite</i> My Listings</div>
        </a>
        <a href="tbd.html">
            <div class="sidebar-element"><i class="material-icons">perm_identity</i> Profile</div>
        </a>
    </div>

    <!-- adding a listing -->
    <div class="add_item_container">
        <div class="upload_icon" id="uploadIcon">
			<i class="material-icons" style="font-size: 180px;" id="add-item-icon">add_photo_alternate</i>
		</div>
		<div class="pictures">
			<img src="images/couch2.jpg" alt="couch" id="Image2">
			<img src="images/couch2.jpg" alt="couch" id="Image1">
			<img src="images/couch2.jpg" alt="couch" id="Image3">
		</div>
        <div class="listing_details">
            <button class="addbtn" onclick="addImage()">Add images</button>
			<!-- Title -->
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="title">
					<label class="mdl-textfield__label" for="title">Title:</label>
				</div>
			</form>
			<!-- Category -->
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="category">
					<label class="mdl-textfield__label" for="category">Category:</label>
				</div>
			</form>
			<!-- Location -->
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="location">
					<label class="mdl-textfield__label" for="location">Location:</label>
				</div>
			</form>
			<!-- Available Till -->
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" pattern="[0-9]{2}[/]{1}[0-9]{2}[/]{1}[0-9]{4}" id="until">
					<label class="mdl-textfield__label" for="until">Available Until: (MM/DD/YYYY)</label>
					<span class="mdl-textfield__error">MM/DD/YYYY</span>
				</div>
			</form>
			<!-- Description -->
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<textarea class="mdl-textfield__input" type="text" rows= "3" id="description" ></textarea>
					<label class="mdl-textfield__label" for="description">Description:</label>
				</div>
			</form>
			<!-- Condition radios -->
			<div class="condition-container">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-broken">
					<input type="radio" id="option-broken" class="mdl-radio__button" name="options" value="1" >
					<span class="mdl-radio__label">Broken</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-wellused">
					<input type="radio" id="option-wellused" class="mdl-radio__button" name="options" value="2" >
					<span class="mdl-radio__label">Well Used</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-used">
					<input type="radio" id="option-used" class="mdl-radio__button" name="options" value="3" checked>
					<span class="mdl-radio__label">Used</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-likenew">
					<input type="radio" id="option-likenew" class="mdl-radio__button" name="options" value="4">
					<span class="mdl-radio__label">Like New</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-new">
					<input type="radio" id="option-new" class="mdl-radio__button" name="options" value="5">
					<span class="mdl-radio__label">New</span>
				</label>
			</div>
            <div class="submit_icon">
              <br>
              <a href="browse_2.html">
               <button class="landingbtn mdl-js-ripple-effect">
                  Submit
                </button>
                </a>
            </div>
        </div>
    </div>
</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="addlisting.js"></script>
</html>
